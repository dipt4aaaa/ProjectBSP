{% extends "base.html" %}

{% block content %}
<div class="content-header">
    <div class="row align-items-center">
        <div class="col">
            <h1 class="h3 mb-0">
                <i class="fas fa-list-alt me-2"></i>
                Log Absensi
            </h1>
            <p class="text-muted mb-0">Data absensi karyawan dengan filter dan pencarian</p>
        </div>
        <div class="col-auto">
            <button class="btn btn-primary" onclick="exportData()">
                <i class="fas fa-download me-1"></i>
                Export
            </button>
        </div>
    </div>
</div>

<!-- Filter Section -->
<div class="card mb-4">
    <div class="card-header">
        <h5 class="card-title mb-0">
            <i class="fas fa-filter me-2"></i>
            Filter Data
        </h5>
    </div>
    <div class="card-body">
        <form id="filterForm">
            <div class="row">
                <div class="col-md-3 mb-3">
                    <label for="filterNama" class="form-label">Nama Karyawan</label>
                    <input type="text" class="form-control" id="filterNama" placeholder="Cari nama...">
                </div>
                <div class="col-md-3 mb-3">
                    <label for="filterDepartemen" class="form-label">Departemen</label>
                    <select class="form-select" id="filterDepartemen">
                        <option value="">Semua Departemen</option>
                    </select>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="filterStartDate" class="form-label">Tanggal Mulai</label>
                    <input type="date" class="form-control" id="filterStartDate">
                </div>
                <div class="col-md-3 mb-3">
                    <label for="filterEndDate" class="form-label">Tanggal Akhir</label>
                    <input type="date" class="form-control" id="filterEndDate">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button type="submit" class="btn btn-primary me-2">
                        <i class="fas fa-search me-1"></i>
                        Cari
                    </button>
                    <button type="button" class="btn btn-outline-secondary" onclick="resetFilter()">
                        <i class="fas fa-times me-1"></i>
                        Reset
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- Data Table -->
<div class="card">
    <div class="card-header">
        <div class="row align-items-center">
            <div class="col">
                <h5 class="card-title mb-0">
                    <i class="fas fa-table me-2"></i>
                    Data Absensi
                </h5>
            </div>
            <div class="col-auto">
                <div class="d-flex align-items-center">
                    <span class="text-muted me-3">Total: <span id="totalRecords">0</span> record</span>
                    <button class="btn btn-outline-primary btn-sm" onclick="refreshData()">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="card-body">
        <div id="dataTable">
            <div class="loading">
                <i class="fas fa-spinner fa-spin fa-2x"></i><br>
                Memuat data...
            </div>
        </div>
    </div>
</div>

<!-- Pagination -->
<div class="d-flex justify-content-between align-items-center mt-4">
    <div class="text-muted">
        Menampilkan <span id="showingStart">0</span> - <span id="showingEnd">0</span> dari <span
            id="showingTotal">0</span> data
    </div>
    <nav>
        <ul class="pagination mb-0" id="pagination">
            <!-- Pagination akan di-generate oleh JavaScript -->
        </ul>
    </nav>
</div>
{% endblock %}

{% block extra_js %}
<script>
    let currentPage = 1;
    let recordsPerPage = 25;
    let totalRecords = 0;
    let currentFilters = {};

    // Initialize page
    document.addEventListener('DOMContentLoaded', function () {
        loadDepartemen();
        setDefaultDates();
        loadData();

        // Setup form event
        document.getElementById('filterForm').addEventListener('submit', function (e) {
            e.preventDefault();
            currentPage = 1;
            loadData();
        });
    });

    // Set default date range (last 30 days)
    function setDefaultDates() {
        const today = new Date();
        const thirtyDaysAgo = new Date(today.getTime() - (30 * 24 * 60 * 60 * 1000));

        document.getElementById('filterEndDate').value = today.toISOString().split('T')[0];
        document.getElementById('filterStartDate').value = thirtyDaysAgo.toISOString().split('T')[0];
    }

    // Load departemen list
    async function loadDepartemen() {
        try {
            const response = await fetch('/api/departemen');
            const data = await response.json();

            if (data.success) {
                const select = document.getElementById('filterDepartemen');
                data.data.forEach(dept => {
                    const option = document.createElement('option');
                    option.value = dept;
                    option.textContent = dept;
                    select.appendChild(option);
                });
            }
        } catch (error) {
            console.error('Error loading departemen:', error);
        }
    }

    // Get current filters
    function getCurrentFilters() {
        return {
            nama: document.getElementById('filterNama').value.trim(),
            departemen: document.getElementById('filterDepartemen').value,
            start_date: document.getElementById('filterStartDate').value,
            end_date: document.getElementById('filterEndDate').value
        };
    }

    // Load data
    async function loadData() {
        showLoading('dataTable');

        try {
            const filters = getCurrentFilters();
            currentFilters = filters;

            // Build query string
            const params = new URLSearchParams();
            Object.keys(filters).forEach(key => {
                if (filters[key]) {
                    params.append(key, filters[key]);
                }
            });

            const response = await fetch(`/api/log-absensi?${params.toString()}`);
            const data = await response.json();

            if (data.success) {
                renderTable(data.data);
                updatePagination(data.data.length);
            } else {
                showError('dataTable', data.error || 'Gagal memuat data');
            }
        } catch (error) {
            console.error('Error loading data:', error);
            showError('dataTable', 'Terjadi kesalahan saat memuat data');
        }
    }

    // Render table
    function renderTable(data) {
        if (data.length === 0) {
            document.getElementById('dataTable').innerHTML = `
                <div class="text-center py-5">
                    <i class="fas fa-inbox fa-3x text-muted mb-3"></i>
                    <h5 class="text-muted">Tidak ada data ditemukan</h5>
                    <p class="text-muted">Silakan ubah filter pencarian</p>
                </div>
            `;
            return;
        }

        // Calculate pagination
        const startIndex = (currentPage - 1) * recordsPerPage;
        const endIndex = Math.min(startIndex + recordsPerPage, data.length);
        const pageData = data.slice(startIndex, endIndex);

        let html = `
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Foto</th>
                            <th>Nama</th>
                            <th>Departemen</th>
                            <th>Posisi</th>
                            <th>Tanggal</th>
                            <th>Jam</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
        `;

        pageData.forEach((log, index) => {
            const globalIndex = startIndex + index + 1;
            const timeStatus = getTimeStatus(log.jam);
            const hasPhoto = log.path_gambar && log.path_gambar.trim() !== '';

            html += `
                <tr>
                    <td><strong>${globalIndex}</strong></td>
                    <td>
                        ${hasPhoto ?
                    `<button class="btn btn-sm btn-outline-primary" onclick="showPhoto('${log.path_gambar}', '${log.nama}')">
                                <i class="fas fa-image"></i>
                            </button>` :
                    '<span class="text-muted">-</span>'
                }
                    </td>
                    <td>
                        <strong>${log.nama}</strong>
                    </td>
                    <td>
                        <span class="badge bg-primary">${log.departemen || '-'}</span>
                    </td>
                    <td>${log.posisi || '-'}</td>
                    <td>${formatDate(log.tanggal)}</td>
                    <td>
                        <span class="badge ${timeStatus.class}">${formatTime(log.jam)}</span>
                    </td>
                    <td>
                        <span class="badge bg-success">Hadir</span>
                    </td>
                </tr>
            `;
        });

        html += `
                    </tbody>
                </table>
            </div>
        `;

        document.getElementById('dataTable').innerHTML = html;
        updateRecordInfo(startIndex + 1, endIndex, data.length);
    }

    // Get time status for styling
    function getTimeStatus(timeString) {
        const time = timeString.substring(0, 5);
        const hour = parseInt(time.split(':')[0]);

        if (hour <= 8) {
            return { class: 'bg-success', text: 'Tepat Waktu' };
        } else if (hour <= 9) {
            return { class: 'bg-warning', text: 'Agak Terlambat' };
        } else {
            return { class: 'bg-danger', text: 'Terlambat' };
        }
    }

    // Update record info
    function updateRecordInfo(start, end, total) {
        document.getElementById('showingStart').textContent = start;
        document.getElementById('showingEnd').textContent = end;
        document.getElementById('showingTotal').textContent = total;
        document.getElementById('totalRecords').textContent = total;
    }

    // Update pagination
    function updatePagination(totalData) {
        totalRecords = totalData;
        const totalPages = Math.ceil(totalData / recordsPerPage);

        let paginationHtml = '';

        // Previous button
        if (currentPage > 1) {
            paginationHtml += `
                <li class="page-item">
                    <a class="page-link" href="#" onclick="changePage(${currentPage - 1})">
                        <i class="fas fa-chevron-left"></i>
                    </a>
                </li>
            `;
        }

        // Page numbers
        const startPage = Math.max(1, currentPage - 2);
        const endPage = Math.min(totalPages, currentPage + 2);

        for (let i = startPage; i <= endPage; i++) {
            paginationHtml += `
                <li class="page-item ${i === currentPage ? 'active' : ''}">
                    <a class="page-link" href="#" onclick="changePage(${i})">${i}</a>
                </li>
            `;
        }

        // Next button
        if (currentPage < totalPages) {
            paginationHtml += `
                <li class="page-item">
                    <a class="page-link" href="#" onclick="changePage(${currentPage + 1})">
                        <i class="fas fa-chevron-right"></i>
                    </a>
                </li>
            `;
        }

        document.getElementById('pagination').innerHTML = paginationHtml;
    }

    // Change page
    function changePage(page) {
        currentPage = page;
        renderTable(getAllData()); // You'll need to store all data globally
        updatePagination(totalRecords);
    }

    // Show photo modal
    function showPhoto(imagePath, nama) {
        // The correct relative path is '/static/' + the path from your database
        const imgSrc = `/static/${imagePath}`;

        const modal = document.createElement('div');
        modal.className = 'modal fade';
        modal.innerHTML = `
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Foto Absensi - ${nama}</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body text-center">
                        <img src="${imgSrc}" class="img-fluid" alt="Foto Absensi" 
                            onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZGRkIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCwgc2Fucy1zZXJpZiIgZm9udC1zaXplPSIxOCIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPkZvdG8gVGlkYWsgVGVyc2VkaWE8L3RleHQ+PC9zdmc+'">
                    </div>
                </div>
            </div>
        `;

        document.body.appendChild(modal);
        const bsModal = new bootstrap.Modal(modal);
        bsModal.show();

        modal.addEventListener('hidden.bs.modal', function () {
            document.body.removeChild(modal);
        });
    }

    // Reset filter
    function resetFilter() {
        document.getElementById('filterForm').reset();
        setDefaultDates();
        currentPage = 1;
        loadData();
    }

    // Refresh data
    function refreshData() {
        loadData();
    }

    // Export data (placeholder)
    function exportData() {
        alert('Fitur export akan diimplementasikan dalam versi berikutnya');
    }

    // Store all data globally for pagination
    let allData = [];

    // Modified loadData to store all data
    async function loadData() {
        showLoading('dataTable');

        try {
            const filters = getCurrentFilters();
            currentFilters = filters;

            const params = new URLSearchParams();
            Object.keys(filters).forEach(key => {
                if (filters[key]) {
                    params.append(key, filters[key]);
                }
            });

            const response = await fetch(`/api/log-absensi?${params.toString()}`);
            const data = await response.json();

            if (data.success) {
                allData = data.data; // Store all data
                renderTable(allData);
                updatePagination(allData.length);
            } else {
                showError('dataTable', data.error || 'Gagal memuat data');
            }
        } catch (error) {
            console.error('Error loading data:', error);
            showError('dataTable', 'Terjadi kesalahan saat memuat data');
        }
    }

    // Get all data for pagination
    function getAllData() {
        return allData;
    }

    // Modified changePage function
    function changePage(page) {
        currentPage = page;
        renderTable(allData);
        updatePagination(allData.length);
    }
</script>
{% endblock %}
